<div class="inmodal">
  <form role="form" name="vm.monitoringForm" novalidate ng-submit="vm.save()">
    <div class="modal-header">
      <h4 class="modal-title">{{vm.action}} Monitoreo</h4>
    </div>
    <div class="modal-body">

      <div class="row">
        <div class="col-xs-4">
          <autocomplete-validator input-name="vehicle" label="No. ECONÓMICO" autocomplete="search"
                                  form="vm.monitoringForm" model="vm.monitoring.vehicle"
                                  list="vm.vehicleList" required="true"></autocomplete-validator>
        </div>
        <div class="col-xs-8">
          <autocomplete-validator input-name="technician" label="TÉCNICO RESPONSABLE" autocomplete="name"
                                  form="vm.monitoringForm" model="vm.monitoring.technician"
                                  list="vm.technicianList" required="true"></autocomplete-validator>
        </div>
      </div>



      <div class="row">
        <div class="col-xs-6">
          <label>MOVIL</label>
          <input name="telephone" type="text" class="form-control" ng-model="vm.monitoring.technician.telephone" disabled>
        </div>
        <div class="col-xs-6">
          <input-validator input-name="destination" label="DESTINO" form="vm.monitoringForm" model="vm.monitoring.destination"
                           required="true" max-length="100"></input-validator>
        </div>
      </div>

      <date-validator input-name="dateMonitoring" label="FECHA" form="vm.monitoringForm"
                      model="vm.monitoring.date"
                      required="true"></date-validator>


      <div class="row" style="padding-left: 15%">
        <div class="col-xs-6">
          <div class="row">
            <label>HORA DE LLEGADA<strong class="red">*</strong></label>
          </div>
          <div class="row">
            <div uib-timepicker style="background: none" ng-model="vm.monitoring.entryTime"
                 hour-step="vm.hstep" minute-step="vm.mstep" ng-required="true"></div>
            <div class="m-t-xs">
              <small class="text-danger" ng-show="vm.errorEntryTime">Ingrese HORA.</small>
            </div>
          </div>
        </div>
        <div class="col-xs-6">
          <div class="row">
            <label>HORA DE SALIDA<strong class="red">*</strong></label>
          </div>
          <div class="row">
            <div uib-timepicker style="background: none" ng-model="vm.monitoring.departureTime"
                 hour-step="vm.hstep" minute-step="vm.mstep"></div>
            <div class="m-t-xs">
              <small class="text-danger" ng-show="vm.errorDepartureTime">Ingrese HORA.</small>
            </div>
          </div>
        </div>
      </div>
      <br>


      <input-validator input-name="km" label="KILOMETRAJE" form="vm.monitoringForm" model="vm.monitoring.km"
                       required="true"
                       max-length="20" restrict="double"></input-validator>

      <textarea-validator input-name="reason" label="ASUNTO (RAZÓN DE VIAJE)" form="vm.monitoringForm" model="vm.monitoring.reason"
                          required="true"></textarea-validator>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-white" ng-click="vm.cancel()">Cancelar</button>
      <button class="btn btn-sm btn-primary" type="submit" ng-disabled="vm.enableSaveBtn"><strong>Guardar</strong>
      </button>
    </div>
  </form>
</div>

<loading-bar ng-show="vm.loading"></loading-bar>
