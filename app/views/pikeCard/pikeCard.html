<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><i class="fa fa-folder-open"></i>Tarjetas de Peajes</h5>
                    <div ibox-tools></div>
                </div>

                <div class="btn-bar">
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Actualizar Tarjetas de Peajes"
                            ng-click="vm.refresh()">
                        <i class="fa fa-refresh"></i> Actualizar Lista
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Seleccionar todos"
                            ng-click="vm.selectAll()">
                        <i class="fa fa-check"></i>
                        <span ng-hide="vm.allselected">Seleccionar todos</span>
                        <span ng-show="vm.allselected">Deseleccionar todos</span>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Agregar Tarjeta de Peaje"
                            ng-click="vm.openPikeCardModal(false)">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Modificar"
                            ng-disabled="!vm.updateEnabled" ng-click="vm.openPikeCardModal(true)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Activar"
                            ng-disabled="!vm.activateEnabled" ng-click="vm.activatePikeCards()">
                        <i class="fa fa-check"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Desactivar"
                            ng-disabled="!vm.deactivateEnabled" ng-click="vm.deactivatePikeCards()">
                        <i class="fa fa-times"></i>
                    </button>
                    <label class="margin-left-md">
                        <input type="checkbox" ng-model="vm.inactivePikeCards" ng-click="vm.refresh()"> &nbsp;Tarjetas de Peajes Inactivas
                    </label>
                </div>

                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Situación</th>
                            <th>Asignada</th>
                            <th>Tipo de Tarjeta</th>
                            <th>Folio</th>
                            <th>Fecha de Contratación</th>
                            <th>Costo</th>
                            <th>Monto</th>
                            <th>Archivo</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="pikeCard in vm.pikeCardList">
                            <td class="text-center">
                                <input type="checkbox" ng-model="pikeCard.selected" ng-click="vm.enableBts()">
                            </td>
                            <td>
                                <label class="label label-primary" ng-show="pikeCard.active">Activo</label>
                                <label class="label label-danger" ng-hide="pikeCard.active">Inactivo</label>
                            </td>
                            <td>
                                <label class="label label-danger" ng-show="pikeCard.assigned">Asignada</label>
                                <label class="label label-primary" ng-hide="pikeCard.assigned">Libre</label>
                            </td>
                            <td>{{pikeCard.pikeCardType.name}}</td>
                            <td>{{pikeCard.folio}}</td>
                            <td>{{pikeCard.date | date:'dd/MM/yyyy'}}</td>
                            <td>{{pikeCard.cost}}</td>
                            <td>{{pikeCard.amount}}</td>
                            <td class="text-center">
                                <i class="fa fa-cloud fa-2x main-color clickable" ng-click="vm.goCloud(pikeCard)"></i>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
