<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12 animated fadeInRight">

      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5><i class="fa fa-folder-open"></i>Tarjetas de Gas</h5>
          <div ibox-tools></div>
        </div>

        <div class="btn-bar">
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Actualizar Tarjetas de Gas"
                  ng-click="vm.refresh()">
            <i class="fa fa-refresh"></i> Actualizar Lista
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Seleccionar todos"
                  ng-click="vm.selectAll()">
            <i class="fa fa-check"></i>
            <span ng-hide="vm.allselected">Seleccionar todos</span>
            <span ng-show="vm.allselected">Deseleccionar todos</span>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Agregar Tarjeta de Gas"
                  ng-click="vm.openGasCardModal(false)">
            <i class="fa fa-plus"></i>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Modificar"
                  ng-disabled="!vm.updateEnabled" ng-click="vm.openGasCardModal(true)">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Activar"
                  ng-disabled="!vm.activateEnabled" ng-click="vm.activateGasCards()">
            <i class="fa fa-check"></i>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Desactivar"
                  ng-disabled="!vm.deactivateEnabled" ng-click="vm.deactivateGasCards()">
            <i class="fa fa-times"></i>
          </button>
          <label class="margin-left-md">
            <input type="checkbox" ng-model="vm.inactiveGasCards" ng-click="vm.refresh()"> &nbsp;Tarjetas de Gas Inactivas
          </label>

        </div>

        <div class="ibox-content">

          <table datatable="ng" dt-options="dtOptions"
                 class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
            <tr>
              <th>&nbsp;</th>
              <th>Situación</th>
              <th>Asignada</th>
              <th>Folio</th>
              <th>NIP</th>
              <th>Fecha de Contratación</th>
              <th>Costo</th>
              <th>Monto</th>
              <th>Archivo</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="gasCard in vm.gasCardList">
              <td class="text-center">
                <input type="checkbox" ng-model="gasCard.selected" ng-click="vm.enableBts()">
              </td>
              <!-- <td ng-if="vm.inactiveUsers"> -->
              <td>
                <label class="label label-primary" ng-show="gasCard.active">Activo</label>
                <label class="label label-danger" ng-hide="gasCard.active">Inactivo</label>
              </td>
              <td>
                <label class="label label-danger" ng-show="gasCard.assigned">Asignada</label>
                <label class="label label-primary" ng-hide="gasCard.assigned">Libre</label>
              </td>
              <td>{{gasCard.folio}}</td>
              <td>{{gasCard.nip}}</td>
              <td>{{gasCard.date | date:'dd/MM/yyyy'}}</td>
              <td>{{gasCard.cost}}</td>
              <td>{{gasCard.amount}}</td>
              <td class="text-center">
                <i class="fa fa-cloud fa-2x main-color clickable" ng-click="vm.goCloud(gasCard)"></i>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>
  </div>
</div>
