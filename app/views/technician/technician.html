<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12 animated fadeInRight">

            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><i class="fa fa-wrench"></i> Técnicos</h5>
                    <div ibox-tools></div>
                </div>

                <div class="btn-bar">
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Actualizar Técnicos"
                            ng-click="vm.refresh()">
                        <i class="fa fa-refresh"></i> Actualizar Lista
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Seleccionar todos"
                            ng-click="vm.selectAll()">
                        <i class="fa fa-check"></i>
                        <span ng-hide="vm.allselected">Seleccionar todos</span>
                        <span ng-show="vm.allselected">Deseleccionar todos</span>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Agregar Técnico"
                            ng-click="vm.openTechnicianModal(false)">
                        <i class="fa fa-plus"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Modificar"
                            ng-disabled="!vm.updateEnabled" ng-click="vm.openTechnicianModal(true)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Activar"
                            ng-disabled="!vm.activateEnabled" ng-click="vm.activateTechnicians()">
                        <i class="fa fa-check"></i>
                    </button>
                    <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="top" title="Desactivar"
                            ng-disabled="!vm.deactivateEnabled" ng-click="vm.deactivateTechnicians()">
                        <i class="fa fa-times"></i>
                    </button>
                    <label class="margin-left-md">
                        <input type="checkbox" ng-model="vm.inactiveTechnicians" ng-click="vm.refresh()"> &nbsp;Técnicos Desactivados
                    </label>
                </div>

                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions"
                           class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>&nbsp;</th>
                            <th>Situación</th>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="technician in vm.technicianList">
                            <td class="text-center">
                                <input type="checkbox" ng-model="technician.selected" ng-click="vm.enableBts()">
                            </td>
                            <!-- <td ng-if="vm.inactiveUsers"> -->
                            <td>
                                <label class="label label-primary" ng-show="technician.active">Activo</label>
                                <label class="label label-danger" ng-hide="technician.active">Inactivo</label>
                            </td>
                            <td>{{technician.name}}</td>
                            <td>{{technician.telephone}}</td>
                            <td>{{technician.address}}</td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>
    </div>
</div>
