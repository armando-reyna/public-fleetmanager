<div class="wrapper wrapper-content">
  <div class="row">
    <div class="col-lg-12 animated fadeInRight">

      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5><i class="fa fa-car"></i> Vehículos</h5>
          <div ibox-tools></div>
        </div>

        <div class="btn-bar">
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Actualizar Vehículos"
                  ng-click="vm.refresh()">
            <i class="fa fa-refresh"></i> Actualizar Lista
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Seleccionar todos"
                  ng-click="vm.selectAll()">
            <i class="fa fa-check"></i>
            <span ng-hide="vm.allselected">Seleccionar todos</span>
            <span ng-show="vm.allselected">Deseleccionar todos</span>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" ng-if="vm.userAdmin " data-placement="top" title="Agregar Vehículo"
                  ng-click="vm.openCarModal(false)">
            <i class="fa fa-plus"></i>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" ng-if="vm.userAdmin " data-placement="top" title="Modificar"
                  ng-disabled="!vm.updateEnabled" ng-click="vm.openCarModal(true)">
            <i class="fa fa-pencil"></i>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" ng-if="vm.userAdmin " data-placement="top" title="Activar"
                  ng-disabled="!vm.activateEnabled" ng-click="vm.activateCars()">
            <i class="fa fa-check"></i>
          </button>
          <button class="btn btn-white btn-sm" data-toggle="tooltip" ng-if="vm.userAdmin " data-placement="top" title="Desactivar"
                  ng-disabled="!vm.deactivateEnabled" ng-click="vm.deactivateCars()">
            <i class="fa fa-times"></i>
          </button>
          <label class="margin-left-md">
            <input type="checkbox" ng-model="vm.inactiveCars" ng-click="vm.refresh()"> &nbsp;Vehículos Desactivados
          </label>
          <a ng-if="vm.userAdmin " class="btn btn-white btn-sm pull-right right-bt" ng-click="vm.openNotificationModal()" title="Notificaciones">
            <i class="fa fa-bell-o"></i> Notificaciones
          </a>
        </div>

        <div class="ibox-content">

          <table datatable="ng" dt-options="dtOptions"
                 class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
            <tr>
              <th>&nbsp;</th>
              <th>No. Económico</th>
              <th>Situación</th>
              <th>Placas</th>
              <th>Submarca</th>
              <th>Modelo (año)</th>
              <th>Kilometraje</th>
              <th>Holograma actual</th>
              <th>Trámites</th>
              <th>Archivos</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="car in vm.carList">
              <td class="text-center">
                <input type="checkbox" ng-model="car.selected" ng-click="vm.enableBts()">
              </td>
              <!-- <td ng-if="vm.inactiveUsers"> -->
              <td>{{car.id}}</td>
              <td>
                <label class="label label-primary" ng-show="car.active">Activo</label>
                <label class="label label-danger" ng-hide="car.active">Inactivo</label>
              </td>
              <td>{{car.plates}}</td>
              <td>{{car.model.name}}</td>
              <td>{{car.year}}</td>
              <td>{{car.kmTours}}</td>
              <td>{{car.verificationHologram.name}}</td>
              <td class="text-center">
                <i class="fa fa-folder-open fa-2x main-color clickable" ng-click="vm.openDocModal(car)"></i>
              </td>
              <td class="text-center">
                <i class="fa fa-cloud fa-2x main-color clickable" ng-click="vm.goCloud(car)"></i>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>
  </div>
</div>
