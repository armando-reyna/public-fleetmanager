<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>
      <img src="img/logo_600x600.png">
    </div>
    <form class="m-t" role="form" name="vm.loginForm" novalidate>

      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-user"></i>
          </span>
          <input type="email" class="form-control" placeholder="Correo Electrónico" name="user" ng-model="vm.user.user"
                 ng-required="true">
        </div>
        <div class="m-t-xs" ng-show="vm.loginForm.password.$dirty && vm.loginForm.user.$invalid">
          <small class="text-danger" ng-show="vm.loginForm.user.$error.required">Ingrese un usuario.</small>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-key"></i>
          </span>
          <input type="password" class="form-control" placeholder="Contraseña" name="password"
                 ng-model="vm.user.password" ng-required="true">
        </div>
        <div class="m-t-xs" ng-show="vm.loginForm.password.$dirty && vm.loginForm.password.$invalid">
          <small class="text-danger" ng-show="vm.loginForm.password.$error.required">Ingrese una contraseña.</small>
        </div>
      </div>
      <div class="m-t-xs" ng-show="vm.loginError">
        <small class="text-danger">Datos incorrectos.</small>
      </div>
      <button class="btn btn-primary block full-width m-b" ng-click="vm.loginAction()">Login</button>

      <a href="" ng-click="vm.openResetPasswordModal()">
        <small>¿Olvidaste tu contraseña?</small>
      </a>

    </form>
    <p class="m-t">
      <a href="http://airsoftware.com.mx" target="_blank">
        <small>AIRsoftware &copy; 2017</small>
      </a>
    </p>
  </div>
</div>
