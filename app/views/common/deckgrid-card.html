<div class="photo">
    <a data-ng-click="mother.vm.selectCubicle(card)">
    <!--a href="" data-ng-click="card.showIndex = !card.showIndex" -->
        <div class="photo-index" data-ng-if="card.isSelected">
            <p>{{card.name}}</p>

            <p class="balloon-wrapper">
                <span class="balloon"><i class="fa fa-check" aria-hidden="true"></i></span>
            </p>
        </div>

        <div class="photo-wrapper">
            <img ng-if="card.favoriteImgName" data-ng-src="{{card.url}}" data-imageloaded data-loadedclass="animation-faded">
        </div>

        <div class="photo-description">
            <h3>{{card.name}}</h3>
            <p>{{card.description}}, {{card.location}}</p>
        </div>
    </a>
</div>
